<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /*Comentário em CSS*/
            font: normal 20pt arial;
        }

        h1 {
            color: rgba(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //string para número inteiro
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) //string para número fracionado, com vírgula
        var s = n1 + n2
        //para operar com números inteiros e fracionados juntos em uma variável, utilize somente Number, sem parseInt e parseFloat
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // diferença do sinal +
        // number + number serve para adição
        // string + string serve para concatenação
    </script>
</body>
</html>
